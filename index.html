<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kanban Task Management</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.svg" />
</head>
<body>
      <!-- Sidebar -->
    <nav class="side-bar" id="side-bar-div">
    <div id="side-logo-div">
    <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
    </div>
    <div class="boards-nav-links-div" id="boards-nav-links-div">
    <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
    <button class="board-btn">Launch Career</button>
    <!-- Theme Toggle Bar -->
     <div class="sidebar-bottom-controls">
<div class="theme-toggle-bar">
  <img src="assets/icon-light-theme.svg" alt="Light mode" class="theme-icon" />
  <label class="switch">
    <input type="checkbox" id="theme-toggle">
    <span class="slider"></span>
  </label>
  <img src="assets/icon-dark-theme.svg" alt="Dark mode" class="theme-icon" />
</div>

<!-- Hide Sidebar Button -->
<button id="hide-sidebar-btn" class="hide-sidebar-btn">
  <img src="assets/icon-hide-sidebar.svg" alt="Hide sidebar" class="hide-sidebar-icon" />
  Hide Sidebar
</button>
</div>
</nav>
    
<div id="layout">
<header id="header" class="sticky-header">
<div class="header-name-div">
<img src="./assets/favicon.svg" alt="logo-mobile" class="logo-mobile" />
<h2 class="header-board-name" id="header-board-name">Launch Career</h2>
</div>
<button id="add-new-task-btn" class="add-task-btn">
<span class="add-task-btn-text">Add New Task</span>
<span class="add-task-btn-icon">+</span>
</button>
</header>
<div class="container">
<main class="card-column-main">
  <!-- TODO Column -->
        <div class="column-div" data-status="todo">
          <div id="todo-head-div" class="column-head-div">
            <span class="dot" id="todo-dot"></span>
            <h4 id="toDoText" class="columnHeader">TODO (0)</h4>
          </div>
          <div class="tasks-container"></div>
        </div>
        <!-- DOING Column -->
        <div class="column-div" data-status="doing">
          <div id="doing-head-div" class="column-head-div">
            <span class="dot" id="doing-dot"></span>
            <h4 id="doingText" class="columnHeader">DOING (0)</h4>
          </div>
          <div class="tasks-container"></div>
        </div>
        <!-- DONE Column -->
        <div class="column-div" data-status="done">
          <div id="done-head-div" class="column-head-div">
            <span class="dot" id="done-dot"></span>
            <h4 id="doneText" class="columnHeader">DONE (0)</h4>
          </div>
          <div class="tasks-container"></div>
        </div>
      </main>
    </div>
  </div>
  <!-- Modal: Add/Edit Task -->
  <dialog id="task-modal">
    <form method="dialog" id="task-form">
      <div class="modal-header">
        <h3>Add new task</h3>
        <button type="button" class="close-btn" id="close-modal-btn">&times;</button>
      </div>
      <label for="task-title">Title</label>
      <input type="text" id="task-title" name="title" required placeholder="e.g Take a chilled break"/>
      <label for="task-desc">Description</label>
      <textarea id="task-desc" name="description" rows="4" placeholder="e.g Pet your dog, have a cup of coffee, 
     dance to your favourite song and come 
      back to crush this challenge."></textarea>
      <label for="task-status">Status</label>
      <select id="task-status" name="status" required>
        <option value="todo">todo</option>
        <option value="doing">doing</option>
        <option value="done">done</option>
      </select>
      <label for="task-priority">Priority</label>
<select id="task-priority" name="priority" required>
  <option value="low">Low</option>
  <option value="medium">Medium</option>
  <option value="high">High</option>
</select>

     <div class="sav-del">
  <button type="submit" id="create-task-btn" class="create-btn">Create Task</button>
  <button type="submit" id="save-task-btn" class="save-btn">Save Changes</button>
  <button type="button" id="delete-task-btn" class="delete-btn">Delete Task</button>
</div>
    </form>
  </dialog>
  <script src="./js/storage.js"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/tasks.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
